<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <title>Light Project</title>
  </head>
  <body>
    <h1>Light Project App</h1>

    <div><a href="/thanks.html">thanks.html</a></div>

    <p>latitude: <span id="latitude"></span>&deg;</p>
    <p>longitude: <span id="longitude"></span>&deg;</p>
  </body>
  <script>
    if ("geolocation" in navigator) {
      console.log("Geolocation Available");
      navigator.geolocation.getCurrentPosition(async position => {
        const lat = position.coords.latitude; //lat only
        const lon = position.coords.longitude; // lon only

        document.getElementById("latitude").textContent = lat;
        document.getElementById("longitude").textContent = lon;

        console.log(`lat:${lat}, lon:${lon}`);

        const data = { lat, lon };

        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        };

       const response = await fetch("/api", options);//mdn using fetch()
       const json = await response.json();
       console.log(json)
        }); 
    } else {
      console.log("Geolocation is not available");
    }
  </script>
</html>
