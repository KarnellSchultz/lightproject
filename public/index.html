<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool Pets</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
<body>
        <div class="nav-container"> 
                <div class="nav">
                  <div class="brand">
                    <!-- <h4>Karnell Schultz</h4> -->
                  </div>
                    <div class="links">
                        <a href="https://glitch.com/@karnellschultz" target="_blank" rel="noopener" >Glitch</a>
                        <a href="https://github.com/KarnellSchultz/coolpets" target="_blank" rel="noopener" >GitHub</a>
                        <a href="mailto: KarnellSchultz@gmail.com" target="_blank"  rel="noopener">Contact Me</a>
                    </div>
                  </div>
                </div>

                <header class="header-container">
                  <div class="header-text"> 
                  <h1>Left Dogs Vs. Right Dogs</h1>
                  </div>
                  <div id="header-counter" class="header-counter-container">
                    <div class="header-counter-item"> 
                    <h2>Vote on the better dog!<p id="counter"></p></h2>
                    </div>             
                  </div>                     
                  <button id="getDog">Play!</button>
                </header>
                <main >
                  <div class="main-container">
                    <div class="left-container" >
                    <div class="dog-card-left">
                      <h4>left card</h4>
                      <img id="left-dog" class="left-dog" 
                      width="300"
                      src="https://media.giphy.com/media/5wFk3N6AIMSaDfrddS/giphy.gif" >
                      <button id="left-vote" class="left-vote" >Vote</button>
                       </div>
                        </div>
                <div class="dog-card-right">
                  <div class="right-container"> 
                    <h4>right card </h4>
                      <img id="right-dog" class="right-dog" 
                      width="300"
                      src="https://media.giphy.com/media/tkiCLBoer0Obu/giphy.gif" >
                      <button id="right-vote" class="right-vote" >Vote</button>
                    </div>
                   </div>
                  </div>
                </main>
                <graph >
                  <div class="graph-container">                     
                    <div class="graph-header">   
                      <h2>Dog Votting Data</h2>
                    </div>
                      <div class="graph">
                       <canvas id="myChart" class="myChart"
                       width="100"
                       height="100"></canvas>
                      </div>
                    </div>  
                </graph>
                <footer>


                </footer>


    


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  
  <script src="client.js"></script>
</body>
</html>
